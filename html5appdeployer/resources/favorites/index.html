<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
    <title>My Favorites Demo</title>
    <script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            id="sap-ui-bootstrap" data-sap-ui-libs="sap.m"
            data-sap-ui-theme="sap_bluecrystal">
    </script>
    <script>
        function sendToBackend(backend){
            jQuery.sap.require("sap.m.MessageBox");
            jQuery.ajax({
                type: "GET",
                contentType: "application/json",
                url: backend,
                success: function(data, textStatus, jqXHR) {
                    sap.m.MessageBox.show(JSON.stringify(data,null, 4), { title: "Success - IAS Token" });
                },
                error:  function(oError) {
                    sap.m.MessageBox.show(oError.responseText, { title: "Error"});
                }
            });
        }
        var shoppingTile = new sap.m.GenericTile("shopping");
        shoppingTile.setHeader("Shopping");
        shoppingTile.setSubheader("Start shopping now")
        var tileContent = new sap.m.TileContent();
        tileContent.setContent(new sap.ui.core.Icon({
            src: "sap-icon://cart-4",
            color: sap.ui.core.IconColor.Default,
            size: "4em"
        }));
        shoppingTile.addTileContent(tileContent);
        shoppingTile.attachPress(function(){
            window.location.assign('shopping/start');
        });
        shoppingTile.placeAt("uiArea");

        var onPremTile = new sap.m.GenericTile("onPremise");
        onPremTile.setHeader("onPremise");
        onPremTile.setSubheader("Access on premise system now")
        tileContent = new sap.m.TileContent();
        tileContent.setContent(new sap.ui.core.Icon({
            src: "sap-icon://decision",
            color: sap.ui.core.IconColor.Default,
            size: "4em"
        }));
        onPremTile.addTileContent(tileContent);
        onPremTile.attachPress(function(){
            sendToBackend('sap/opu/odata/SAP/APPROUTER_HELIUM_SRV/$metadata');
        });
        onPremTile.placeAt("uiArea");

        var textTile = new sap.m.GenericTile("text");
        textTile.setHeader("Chat");
        textTile.setSubheader("Start chatting now");
        tileContent = new sap.m.TileContent();
        tileContent.setContent(new sap.ui.core.Icon({
            src: "sap-icon://discussion-2",
            color: sap.ui.core.IconColor.Default,
            size: "4em"
        }));
        textTile.addTileContent(tileContent);
        textTile.attachPress(function(){
            window.location.assign('/comsapappscollaboration.chat/index.html');
            //window.location.assign('text/start');
        });
        textTile.placeAt("uiArea");

        var photoWallTile = new sap.m.GenericTile("photoWallTile");
        photoWallTile.setHeader("Photo-wall");
        photoWallTile.setSubheader("Start Photo-wall now");
        tileContent = new sap.m.TileContent();
        tileContent.setContent(new sap.ui.core.Icon({
            src: "sap-icon://employee",
            color: sap.ui.core.IconColor.Default,
            size: "4em"
        }));
        photoWallTile.addTileContent(tileContent);
        photoWallTile.attachPress(function(){
            window.location.assign('/photowall/index.html');
        });
        photoWallTile.placeAt("uiArea");

        var cfbeTile = new sap.m.GenericTile("CFbe");
        cfbeTile.setHeader("Cloud Foundry Backend");
        cfbeTile.setSubheader("Get data from Cloud Foundry");
        tileContent = new sap.m.TileContent();
        tileContent.setContent(new sap.ui.core.Icon({
            src: "sap-icon://process",
            color: sap.ui.core.IconColor.Default,
            size: "4em"
        }));
        cfbeTile.addTileContent(tileContent);
        cfbeTile.attachPress(function(){
            sendToBackend('be');
        });
        cfbeTile.placeAt("uiArea");

        var logoutTile = new sap.m.GenericTile("logout");
        logoutTile.setHeader("Logout");
        logoutTile.setSubheader("Logout");
        tileContent = new sap.m.TileContent();
        tileContent.setContent(new sap.ui.core.Icon({
            src: "sap-icon://log",
            color: sap.ui.core.IconColor.Default,
            size: "4em"
        }));
        logoutTile.addTileContent(tileContent);
        logoutTile.attachPress(function(){
            window.location.replace('my/logout');
        });
        logoutTile.placeAt("uiArea");
    </script>
</head>
<body class="sapUiBody">
<div id="uiArea"></div>
</body>
</html>
